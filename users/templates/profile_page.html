{% extends "base.html" %}
{% block content %}
<div class="profile-wrapper">
  <div class="profile-container">
    <div class="profile">
      <h1 class="username">{{ obj.user.username }}</h1>
      {% if request.user.username == obj.user.username %}
     <h2>My orders</h2>
     {% include 'menu/order_list.html' %}
     </ul>
      <form method="post" action="{% url 'order-create-view' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="white-btn" type="submit">Create Order</button>
      </form>
      {% endif %}
    </div>
  </div>
</div>

<style>
.profile-wrapper {
background: url('/static/images/table.jpg') no-repeat;
background-size: cover;

}
</style>
{% endblock content %}
