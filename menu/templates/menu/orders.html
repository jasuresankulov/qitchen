<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="my-orders-container">
        <h2>My Orders</h2>
        <ul>
            {% for order in orders %}
              <li>{{ order.menuItem }} - Ordered {{ order.order_date }} at {{ order.order_time }} Total Price: {{ order.total_price }}</li>
            {% endfor %}
          </ul>
    </div>
</body>
</html>
