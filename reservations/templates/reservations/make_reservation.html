{% extends 'base.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/reservation.css' %}" />
{% endblock %}
{% block content %}
  <div class="main-reservation">
    <div class="left-4"></div>

    <div class="right-4">
      <form method="post">
        <h1 style="color: snow;">Reservation</h1>
        {% csrf_token %}
        {{ form }}
        <br>
        
        <button class="btn-reserve" type="submit">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
